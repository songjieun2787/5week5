<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>타로운세</title>
<style>

@font-face {
    font-family: 'PyeongchangPeace';
    src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2206-02@1.0/PyeongChangPeace-Light.woff2') format('woff2');
    font-weight: 300;
    font-display: swap;
}

@font-face {
    font-family: 'PyeongchangPeace';
    src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2206-02@1.0/PyeongChangPeace-Bold.woff2') format('woff2');
    font-weight: 700;
    font-display: swap;
}
@font-face {
    font-family: 'GounBatang';
    src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2108@1.1/GowunBatang-Regular.woff') format('woff');
    font-weight: normal;
    font-display: swap;
}

@font-face {
    font-family: 'GounBatang';
    src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2108@1.1/GowunBatang-Bold.woff') format('woff');
    font-weight: 700;
    font-display: swap;
}

body {
        font-family: 'GounBatang';
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  min-height:100vh;
   background: url('back.jpg') no-repeat center center fixed;
  background-size: cover; overflow: hidden;
}
h1 {font-family: 'PyeongchangPeace';}
h1 {margin-top: 1px; margin-bottom:45px; color: #fff;font-size: 2.7rem; }


h2 {margin-top: 1px; margin-bottom:4px; color: #fff;font-size: 0.8rem; text-align: center; }
h2 {font-family: 'GounBatang' ;  font-weight: normal;
    font-display: swap; }

.message {margin: 30px;padding: 15px 25px;border-radius: 10px; font-size: 1.1rem;text-align: center;cursor: pointer; color: #FFF; font-weight: 700;}


.cards {display:flex;gap:40px;margin-top: 30px;}
.card {width:190px;height:330px;border-radius:5px;background:#444;display:flex;justify-content:center;align-items:center;text-align:center; 
  
}
.card img {width:100%;height:100%;object-fit: cover;display: block;
}

.buttons {position: absolute; top: 20px; right: 10px;margin: 5px;}
button {padding:7px 10px;font-size:1rem; background: transparent;color: #fff; 
}

</style>
</head>
<body>
<audio src="BGM.mp3" autoplay loop></audio>

<div class="buttons">
  <button onclick="resetAll()">RESET</button>
</div>

<h1>Tarot Card</h1>

<div class="cards" id="cardsContainer"></div>

<div id="goodMsg" class="message" onclick="newMessage()">CLICK! 미래를 위한 한마디</div>

<h2>과거 + 현재 + 미래<br>
원인 + 과정 + 결과<br>
나 + 너 + 우리<br>
현재상황 + 장애물 + 조언<br>
</h2>

<script>
const cardsContainer = document.getElementById("cardsContainer");
for (let i = 0; i < 3; i++) {
    const card = document.createElement("div");
    card.className = "card";
    card.setAttribute("data-index", i);
    card.addEventListener("click", function() {
        reveal(this, i);
    });

    const img = document.createElement("img");
    img.src = "CARD.jpg";
    img.alt = "타로카드";

    card.appendChild(img);
    cardsContainer.appendChild(card);
}
let fortunes = [
  { number: 0, name: "바보 🃏", fortune: "새로운 시작과 모험이 기다리고 있습니다." },
  { number: 1, name: "마술사 ✨", fortune: "당신의 능력을 믿고 도전해 보세요." },
  { number: 2, name: "여교황 📚", fortune: "내면의 지혜와 직관을 따르세요." },
  { number: 3, name: "여황제 👑", fortune: "풍요와 창조적인 기운이 찾아옵니다." },
  { number: 4, name: "황제 🛡️", fortune: "주도권을 잡고 안정적인 결정을 내리세요." },
  { number: 5, name: "교황 ⛪", fortune: "전통과 지혜를 배우고 따르는 것이 좋습니다." },
  { number: 6, name: "연인 💕", fortune: "소중한 인연과 관계에 집중하세요." },
  { number: 7, name: "전차 🚗", fortune: "당신의 의지가 길을 열어줄 것입니다." },
  { number: 8, name: "힘 🦁", fortune: "용기와 끈기로 어려움을 극복할 수 있습니다." },
  { number: 9, name: "은둔자 🧘", fortune: "잠시 혼자만의 시간을 가지며 성찰해보세요." },
  { number: 10, name: "운명의 수레바퀴 🎡", fortune: "변화와 전환의 시기가 다가옵니다." },
  { number: 11, name: "정의 ⚖️", fortune: "공정하고 신중한 판단이 필요한 때입니다." },
  { number: 12, name: "매달린 사람 🙃", fortune: "관점을 바꾸면 새로운 길이 보일 것입니다." },
  { number: 13, name: "죽음 💀", fortune: "끝과 시작, 변화의 시기가 다가옵니다." },
  { number: 14, name: "절제 ⚗️", fortune: "균형과 절제를 통해 문제를 해결하세요." },
  { number: 15, name: "악마 😈", fortune: "집착이나 유혹을 경계하세요." },
  { number: 16, name: "탑 🏰", fortune: "예상치 못한 변화가 찾아옵니다." },
  { number: 17, name: "별 ⭐", fortune: "희망과 영감이 당신을 이끌 것입니다." },
  { number: 18, name: "달 🌙", fortune: "직감과 꿈을 믿고 따라가세요." },
  { number: 19, name: "태양 ☀️", fortune: "밝고 좋은 에너지가 가득합니다." },
  { number: 20, name: "심판 📯", fortune: "과거를 되돌아보고 새로운 결정을 내리세요." },
  { number: 21, name: "세계 🌍", fortune: "성취와 완성이 다가옵니다." }
];




let warnings = [
  "사소한 실수를 조심하세요",
  "과도한 지출을 조심하세요",
  "말 한마디를 조심하세요",
  "건강 관리를 조심하세요",
  "과제를 하세요",
  "주변의 작은 유혹을 조심하세요",
  "계획 없는 행동을 조심하세요",
  "불필요한 논쟁을 피하세요",
  "감정을 억누르지 마세요",
  "서두르지 말고 천천히 결정하세요",
  "소중한 사람과의 대화를 소홀히 하지 마세요",
  "작은 기회를 놓치지 않도록 주의하세요",
  "자신을 되돌아보세요",
  "과거의 후회에 너무 머무르지 마세요",
  "자만하지 말고 겸손을 유지하세요",
  "주변의 말에 흔들리지 마세요",
  "예상치 못한 변화에 마음을 준비하세요",
  "피로를 무시하지 말고 휴식을 챙기세요",
  "금전적인 판단을 신중하게 하세요",
  "일단 시작하세요"
];


let picked = [];
function pickCards(){
  picked = [];
  while(picked.length < 3){
    let r = Math.floor(Math.random() * fortunes.length);
    if(!picked.includes(r)) picked.push(r);
  }
}


pickCards();


function reveal(el, index){
  let r = Math.floor(Math.random() * fortunes.length);
  el.innerHTML = `${fortunes[r].name} <br><br> ${fortunes[r].fortune}`;
  el.style.background = "white";
  el.style.color = "black";
  el.style.fontSize = "1.2rem";
}


function newMessage(){
  let w = warnings[Math.floor(Math.random() * warnings.length)];
  document.getElementById("goodMsg").innerHTML = w;
}


function resetAll(){
  let cards = document.getElementsByClassName("card");
  for(let c of cards){
    c.innerHTML = '<img src="CARD.jpg" alt="타로카드">';
    c.style.background = "#444";
    c.style.color = "white";
  }
  pickCards();
  document.getElementById("goodMsg").innerHTML = "CLICK! 미래를 위한 한마디";
}
</script>
<script>
window.addEventListener("click", function playBGM() {
    const bgm = document.getElementById("bgm");
    bgm.play();
    window.removeEventListener("click", playBGM); // 한 번만
});
</script>

<audio id="bgm" src="BGM.mp3" loop></audio>
</body>
</html>
